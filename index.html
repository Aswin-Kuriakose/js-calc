<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc-body">
        <div id="input-el">0</div>
            <div class="calc-bttns">
                <div class="operants" id="plus-bttn">+</div>
                <div class="operants" id="sub-bttn">-</div>
                <div class="operants" id="mul-bttn">x</div>
                <div class="operants" id="div-bttn">/</div>
                <div  id="equal-bttn">=</div>
                <button  class="buttons" id="bttn9" value="9">9</button>
                <button  class="buttons" id="bttn8" value="8">8</button>
                <button  class="buttons" id="bttn7" value="7">7</button>
                <button  class="buttons" id="bttn6" value="6">6</button>
                <button  class="buttons" id="bttn5" value="5">5</button>
                <button  class="buttons" id="bttn4" value="4">4</button>
                <button  class="buttons" id="bttn3" value="3">3</button>
                <button  class="buttons" id="bttn2" value="2">2</button>
                <button  class="buttons" id="bttn1" value="1">1</button>
                <button  class="buttons" id="bttn0" value="0">0</button>
                <button class="buttons" id="bttn-dot">.</button>
                <div class="buttons" id="clear-bttn">C</div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
